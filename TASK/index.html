<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Website Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Elements</h2>
      <div class="draggable" draggable="true" data-type="text">Text</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </aside>

    <main class="main">
      <h2>Canvas</h2>
      <div id="canvas" class="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </main>

    <aside class="editor">
      <h2>Editor</h2>
      <form id="editorForm">
        <label>Text / URL: <input type="text" id="editContent" /></label>
        <label>Font Size: <input type="number" id="fontSize" /></label>
        <label>Text Color: <input type="color" id="textColor" /></label>
        <label>Background Color: <input type="color" id="bgColor" /></label>
        <button type="submit">Apply</button>
      </form>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
